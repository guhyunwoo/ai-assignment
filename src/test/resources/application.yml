spring:
  application:
    name: ai-assignment-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  secret: test-secret-key-for-testing-purposes-must-be-32-chars-minimum
  expiration: 86400000

openai:
  api-key: test-api-key
  model: gpt-3.5-turbo
